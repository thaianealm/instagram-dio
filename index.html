<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-cell-phone">
            <img src=".//img/instagram-cell-phone.png" alt="cell-phone">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/profile-photo.png" alt="profile-picture">
                </div>
                <a href="#" class="instagram-login">Continue as example_</a>
                <a href="#" class="instagram-logout">Remove account</a>
            </div>
            <div class="group">
            <p class="not-account">Isn't it example_?</p>
            <p class="not-account">
                <span class="link-blue">change account</span>
                or
                <span class="link-blue">Register</span>
            </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Get the app.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div> 
        </div>
    </div>
</body>
</html>
